<!DOCTYPE html>
<html>
	<head>
		{% block title %}{% endblock %}
	</head>
	<body>
		{% with messages = get_flashed_messages() %} 
			{% if messages %}
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			{% endif %}
		{% endwith %}
		

		{% block content %}{% endblock %}
	</body>
</html>
