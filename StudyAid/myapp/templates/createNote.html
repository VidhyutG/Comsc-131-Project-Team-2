{% extends 'base.html' %}
{% block content %}

<h1>Create a new note</h1>

<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p>
        {{form.title.label}}
        {{form.title(size=32)}}
    </p>
    <p>
        {{form.body.label}}
        {{form.body()}}
    </p>

    {{form.submit()}}
</form>

{% endblock %}
